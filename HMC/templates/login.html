<!DOCTYPE html><html><head>    <meta name="viewport" content="width=device-width" />    <title>Login</title>    {% load static %}    <style>        body, html {            height: 100%;            margin: 0;            font-family: Arial, Helvetica, sans-serif;        }        * {            box-sizing: border-box;        }        body {            /* The image used v*/            background-image: url("{% static 'assets/images/HMC-Images/bg.jpg'%}");            / Center and scale the image nicely / background-position: center;            background-repeat: no-repeat;            background-size: cover;        }        .imge {            width: 500px;            margin-top: 300px;        }    </style>    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">    <!-- Bootstrap JavaScript (Popper.js is required) -->    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>    <link rel="shortcut icon" href="{% static 'assets/images/favicon.png'%}" />    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>    <!------ Include the above in your HEAD tag ---------->    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet"></head><body>    <div class="content">        <div class="container" style="margin-left:100px; margin-top:-50px;">            <div class="omb_login">                <img src="{% static 'assets/images/HMC-Images/Logo1.png'%}" class="imge">                <div class="form">                    <a href="https://hmchyd.org/"><h3 class="omb_authTitle" style="color:white; margin-left:155px;">WELCOME TO HMC</h3></a>                    <div class="row omb_row-sm-offset-3">                        <div class="col-xs-12 col-sm-6">                            <form class="omb_loginForm" action="" autocomplete="off" method="POST">                                {% csrf_token %}                                <div class="input-group">                                    <span class="input-group-addon"><i class="fa fa-user"></i></span>                                    <input type="text" class="form-control" name="UserName" placeholder="USER NAME">                                </div>                                <span class="help-block"></span>                                <div class="input-group">                                    <span class="input-group-addon"><i class="fa fa-lock"></i></span>                                    <input type="password" class="form-control" name="Password" placeholder="PASSWORD">                                </div>                                <span class="help-block" style="color:white;">Password or user name error</span>                                <button type="submit" class="btn btn-lg btn-primary btn-block">Login</button>                            </form>                        </div>                    </div>                </div>            </div>        </div>    </div></body></html>
